<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Круизы в Антарктику</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="./fonts/Montserrat-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/Montserrat-Medium.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/Montserrat-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/Montserrat-SemiBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  </head>
  <body>

    <header class="header">
      <picture>
        <source media="(min-width: 0)" type="image/webp" srcset="./img/hero-background-image.webp 1x, ./img/hero-background-image@2x.webp 2x">
        <img class="header__background-image" src="./img/hero-background-image.jpg" srcset="./img/hero-background-image@2x.jpg 2x" alt="Фотография заснеженных гор" width="1366" height="650">
      </picture>
      <div class="header__wrapper container header__wrapper--no-js">
        <a href="index.html" class="header__logo">
          <svg width="70" height="38">
            <use href="./img/sprite/sprite.svg#logo"></use>
          </svg>
        </a>
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__nav-link nav-link">Преимущества</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link nav-link">Направления</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link nav-link">Ближайшие круизы</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link nav-link">Контакты</a>
          </li>
        </ul>
        <svg class="header__logo-mobile" width="38" height="20">
          <use href="./img/sprite/sprite.svg#logo"></use>
        </svg>
        <button class="header__toggle-button" type="button">
          <svg class="header__toggle-button-open" width="24" height="12">
            <use href="./img/sprite/sprite.svg#toggle-menu-icon-open"></use>
          </svg>
          <svg class="header__toggle-button-close" width="24" height="12">
            <use href="./img/sprite/sprite.svg#toggle-menu-icon-close"></use>
          </svg>
        </button>
      </div>
      <div class="container">
        <h1 class="header__title">Круизы в&nbsp;Антарктику</h1>
        <p class="header__subtitle">Волшебный мир<br> айсбергов и пингвинов</p>
      </div>
    </header>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
